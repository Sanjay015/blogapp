<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <i class="fa fa-home fa-sm"> Django Blog</i>
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item dropdown">
            <a class="nav-link" href="{% url 'create_new_blog' %}">
              <span class="fa fa-sm fa-pencil"></span> New Blog |
            </a>
          </li>

          <li class="nav-item dropdown">
          {% if user.is_authenticated %}
            <a class="nav-link dropdown-toggle username" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user" aria-hidden="true"></i> {{ user | title }}
            </a>
            <div class="dropdown-menu dropdown-menu-right" id="logout-btn" aria-labelledby="navbarDropdown">
             <a class="dropdown-item" href="{% url 'logout' %}">
               <span class="fa fa-sm fa-power-off"></span> Logout
             </a>
            </div>
            {% else %}
              <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'login' %}">
                  <i class="fa fa-user"> Login</i>
                </a>
              </div>
            {% endif %}
          </li>
        </ul>
      </div>

    </nav>
    <script>
      $('#logout-btn').hover(function(){
        $('.username').css('color', '#ffffff')
      })
    </script>
  </body>
</html>
