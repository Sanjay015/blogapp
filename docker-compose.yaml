version: '3.7'

services:
  web:
    build: .
    image: blogapp
    command: bash -c "source activate blog && python manage.py makemigrations --noinput && python manage.py migrate --noinput && python manage.py initsuperuser && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/home/app/blog
    ports:
      - 8000:8000
    env_file:
      - ./.env
    # depends_on:
    #   - db

  # db:
  #   image: postgres:latest
  #   ports:
  #     - 5432:5432
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data/
  #   environment:
  #     - POSTGRES_USER=blog
  #     - POSTGRES_PASSWORD=password
  #     - POSTGRES_DB=blogs

  nginx:
    build: ./nginx
    volumes:
      - ./static/:/home/app/blog/static/
    ports:
      - 8080:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
